<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meaningful day</title>
    <link rel="stylesheet" href="No.css">
</head>
<body>
    <div> 
        <div class="apps">
            <div class="header">
                <div class="header_ikon--left"> <i class="fa-solid fa-arrow-left"></i></div>
                <div class="header_title"><p>Anne_lissa</p></div>
                <div class="header_right">  
                    <div class="header_ikon--right"><i class="fa-solid fa-bell"></i></div>
                    <div class="header_ikon--ellipsis"><i class="fa-solid fa-ellipsis-vertical"></i> </div>
                </div>
            </div> 
            <div class="body_first">
                <div class="profile_column">
                    <div class="body_first--ava"></div>
                    <div class="profile"> 
                        <p class="profile_name">Anne_Lissa</p>
                        <p class="profile_opacity">Local Business</p>
                        <p>Debater</p>
                        <a href="https://github.com/Chanyeon99">Lissa.anne.99</a>
                    </div>
                </div>  
                <div class="body_info">
                    <div class="info_first">
                        <h5 >184</h5>
                        <p class="event">Posts</p>    
                    </div> 
                    <div class="info_first"> 
                        <h5>334K</h5>
                        <p class="event">Followers</p>
                    </div>
                    <div class="info_first"> 
                        <h5>230</h5>
                        <p class="event">Following</p>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="btn btn__follow">Follow</button>
                <button class="btn btn__same">Message</button>
                <button class="btn btn__same">Email</button>
                <button class="btn__more">v</button>    
            </div>
            <div class="story">
                <div class="story_pink first--s">
                    <div class="image_s"></div>
                    <p class="highlight">Highlight</p>
                </div>
                <div class="story_pink second--s">
                    <div class="image_s"></div>
                    <p class="highlight">Highlight</p>
                </div>
                <div class="story_pink third--s">
                    <div class="image_s"></div>
                    <p class="highlight">Highlight</p>
                </div>
                <div class="story_pink forth--a"> 
                    <div class="image_s"></div>
                    <p class="highlight"> Highlight</p>
                </div>
            </div>
            <div class="body_home">
                <div class="ikon posts_ikon">
                    <i class="fa-solid fa-table-cells"></i>    
                </div>  
                <div class="ikon tagged_ikon">
                    <i class="fa-solid fa-address-card"></i>    
                </div>  
            </div>
            <div class="image">
                <div class="line_first"> 
                    <div class="image_one"></div>
                    <div class="image_one"></div>
                    <div class="image_one"></div>
                </div>
                <div class="line_first">
                    <div class="image_one"></div>
                    <div class="image_one"></div>
                    <div class="image_one"></div>    
                </div>
            </div>
            <div class="ikon_page">
                <div class="ikon_home"> <i class="fa-solid fa-house"></i></div>
                <div class="ikon_search"><i class="fa-solid fa-magnifying-glass"></i> </div>
                <div class="ikon_middle"><i class="fa-solid fa-square-plus"></i> </div>
                <div class="ikon_heart"> <i class="fa-solid fa-heart"></i></div>   
                <div class="story_ikon"></div>
            </div>
        </div>
    </div>     
    <script src="https://kit.fontawesome.com/3e9c9df1a4.js" crossorigin="anonymous"></script>
</body>
</html>
